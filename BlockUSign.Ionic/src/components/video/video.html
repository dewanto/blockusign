<div class="video-page">
    <div class="row">
        <div class="col-xs-12">
          <video #video class="video" controls autoplay></video>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
      
          <button round outline ion-button small class="videoBtn"
          style="border-radius: 30px 0px 0px 30px; padding-right: 12px !important;padding-left: 12px !important;"
          (click)="startRecording()" *ngIf="isStopped">
            <ion-icon name="md-videocam"></ion-icon>
            &nbsp;Record
          </button>
          <button round outline ion-button small class="videoBtn" 
          style="border-radius: 30px 0px 0px 30px; padding-right: 12px !important;
          padding-left: 12px !important;"
          (click)="stopRecording()" *ngIf="isRecording">
            <ion-icon name="md-square"></ion-icon>
            &nbsp;Stop
          </button>
          <button round outline ion-button small class="videoBtn"
          style="border-radius: 0px 30px 30px 0px; margin-left: -8px; padding-right: 12px !important;
          padding-left: 12px !important;"
          (click)="download()">
            <ion-icon name="md-download"></ion-icon>
            &nbsp;Download
          </button>
      
      
        </div>
      
      
        
      </div>
      <span style="font-size:10px" *ngIf="videoHash">Video Hash: {{ videoHash }}</span>
</div>
