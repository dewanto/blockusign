<ion-content class="no-overflow-page">

  <block-steps activeStep="4" #blockSteps class="no-print"></block-steps>

  <div style="clear:both"></div>
  <section style="position: relative;" class="nextBackButtons no-print">
      <button class="nextBackButtonBack" ion-fab mini (click)="back()" style="background-color:green; position: absolute;"><ion-icon name="md-arrow-back"></ion-icon></button>
      <button class="nextBackButtonNext" ion-fab mini (click)="next()"><ion-icon name="md-arrow-forward" ></ion-icon></button>
  </section>  
  <div style="clear:both"></div>

  <div *ngIf="documentService.currentDoc && documentService.currentDoc.isCompleted">
      <ion-icon name="md-lock" style="margin-left: 50px; color: grey; font-size: 25px"></ion-icon> 
      <span style="margin-left: 5px; color: grey; font-size: 25px">Locked</span>
  </div>
  

  <block-pdf #blockPdf showToolBar="true" showSignature="true" showButtons="true" marginTop="150px">

  </block-pdf>

  <block-chat #blockChat class="no-print">

  </block-chat>

</ion-content>
